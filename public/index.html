<!DOCTYPE html>
<html>
  <head>
    <title>TwitterGraph</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="lib/style/dc.css">
  </head>
  <body>
    <script type="text/javascript" src="lib/js/crossfilter.js"></script>
    <script type="text/javascript" src="lib/js/d3.js"></script>
    <script type="text/javascript" src="lib/js/dc.js"></script>

    <script>
      var margin = {
        top: 20,
        right: 20,
        bottom: 30,
        left: 40
      },
      width = 500 - margin.left - margin.right,
      height = 200 - margin.top - margin.bottom;

      var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);
      var y = d3.scale.linear().range([height, 0]);

      var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

      var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(10);

      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var formatDateUtc = d3.time.format("%Y-%m-%dT%H:%M:%S.%LZ");

      d3.json('data.json', function(error, data) {
        //console.log(data);

        var count = {};
        data.forEach(function(d) {
          //var t = d.created_at.split(/[-T:]/);
          //var date = new Date(t[0], t[1], t[2]);

          var datetime = formatDateUtc.parse(d.created_at);
          var date = formatDateUtc(datetime).split('T')[0];
          console.log(date);
          count[date] = (count[date]||0) + 1;
        });

        var freq_data = [];
        for (var date in count) {
          if (count.hasOwnProperty(date)) {
            freq_data.push({
              date: date,
              frequency: count[date]
            })
          }
        }

        var tweet_texts = [];
        data.forEach(function(d) {
          var body = d.body;
          var retweets = d.retweet_count;
          var favs = d.favorite_count;

          if (tweet_texts.indexOf(body) == -1) {
            tweet_texts.push({
              body: body,
              retweets: retweets,
              favs: favs
            });
          }
        })

        d3.select('body').append('ul').selectAll('li')
          .data(tweet_texts)
          .enter()
          .append('li')
          .html(function(d) {
            return d.body + " " + d.favs + " " + d.retweets;
          });

        x.domain(freq_data.map(function (d) {
          return d.date;
        }));
        y.domain([0, d3.max(freq_data, function (d) {
          return d.frequency;
        })]);

        svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Frequency");

        svg.selectAll(".bar")
            .data(freq_data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function (d) {
              return x(d.date);
          })
          .attr("width", x.rangeBand())
          .attr("y", function (d) {
            return y(d.frequency);
          })
          .attr("height", function (d) {
            return height - y(d.frequency);
          });


        function type(d) {
          d.frequency = +d.frequency;
          return d;
        }
      });
    </script>
  </body>

</html>
